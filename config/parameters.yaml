# config/parameters.yaml

data:
  file_path: "../data/processed/credit_card_fraud_clean.csv"
  target_column: "Class"
  test_size: 0.2
  validation_size: 0.1
  random_state: 42

synthetic_data:
  minority_class: 1
  generation_ratio: 1.0  # Generate same number as original minority
  models_to_try: ["CTGAN", "VAE", "SMOTE"]
  ctgan_epochs: 300
  batch_size: 500

model_training:
  classifiers: ["XGBoost", "RandomForest", "LogisticRegression"]
  cv_folds: 5
  scoring_metric: "f1"

evaluation:
  metrics: ["precision", "recall", "f1", "roc_auc", "average_precision"]
  confidence_level: 0.95